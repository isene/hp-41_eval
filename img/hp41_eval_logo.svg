<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#1f2937"/>
  
  <!-- HP-41 Calculator -->
  <g transform="translate(100, 105)">
    <!-- Calculator body -->
    <rect x="-45" y="-55" width="90" height="130" rx="8" fill="#2c2c2c" stroke="#444" stroke-width="2"/>
    
    <!-- LCD Display -->
    <rect x="-40" y="-45" width="80" height="20" rx="3" fill="#0a4d0a" stroke="#333" stroke-width="1"/>
    <text x="0" y="-32" font-family="monospace" font-size="9" fill="#00ff00" text-anchor="middle">EVAL SYSTEM</text>
    
    <!-- Evaluation matrix display -->
    <rect x="-38" y="-20" width="76" height="35" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="2"/>
    
    <!-- Requirements list -->
    <g font-family="monospace" font-size="5" fill="#00ff00">
      <text x="-35" y="-12">REQUIREMENT  WEIGHT SCORE</text>
      <text x="-35" y="-6">Knowledge     4.0   8.5</text>
      <text x="-35" y="0">Experience    3.0   7.2</text>
      <text x="-35" y="6">Skills        2.5   9.1</text>
      <text x="-35" y="12">Communication 2.0   6.8</text>
    </g>
    
    <!-- Total score with animation -->
    <rect x="-38" y="18" width="76" height="12" fill="#4a90e2" stroke="#333" stroke-width="1" rx="1">
      <animate attributeName="fill" values="#4a90e2;#66b3ff;#4a90e2" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="27" font-family="monospace" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">TOTAL: 7.84</text>
    
    <!-- Keyboard -->
    <g fill="#1a1a1a" stroke="#666" stroke-width="0.5">
      <!-- Simplified keyboard -->
      <rect x="-35" y="35" width="12" height="8" rx="1"/>
      <rect x="-20" y="35" width="12" height="8" rx="1"/>
      <rect x="-5" y="35" width="12" height="8" rx="1"/>
      <rect x="10" y="35" width="12" height="8" rx="1"/>
      <rect x="25" y="35" width="12" height="8" rx="1"/>
    </g>
    
    <!-- Key labels -->
    <g font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">
      <text x="-29" y="41">EVAL</text>
      <text x="-14" y="41">7</text>
      <text x="1" y="41">8</text>
      <text x="16" y="41">9</text>
      <text x="31" y="41">รท</text>
    </g>
  </g>
  
  <!-- Decision matrix visualization -->
  <g transform="translate(40, 60)" opacity="0.8">
    <text x="0" y="-10" font-family="monospace" font-size="8" fill="#fff">Decision Matrix</text>
    
    <!-- Table grid -->
    <rect x="0" y="0" width="80" height="60" fill="none" stroke="#666" stroke-width="1"/>
    
    <!-- Headers -->
    <rect x="0" y="0" width="30" height="12" fill="#374151" stroke="#666" stroke-width="0.5"/>
    <text x="15" y="8" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">Option</text>
    
    <rect x="30" y="0" width="25" height="12" fill="#374151" stroke="#666" stroke-width="0.5"/>
    <text x="42.5" y="8" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">Score</text>
    
    <rect x="55" y="0" width="25" height="12" fill="#374151" stroke="#666" stroke-width="0.5"/>
    <text x="67.5" y="8" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">Rank</text>
    
    <!-- Data rows -->
    <g font-family="monospace" font-size="4" fill="#fff">
      <text x="15" y="20" text-anchor="middle">Option A</text>
      <text x="42.5" y="20" text-anchor="middle" fill="#00ff00">7.84</text>
      <text x="67.5" y="20" text-anchor="middle" fill="#ffd700">1st</text>
      
      <text x="15" y="32" text-anchor="middle">Option B</text>
      <text x="42.5" y="32" text-anchor="middle" fill="#ffff00">6.92</text>
      <text x="67.5" y="32" text-anchor="middle">2nd</text>
      
      <text x="15" y="44" text-anchor="middle">Option C</text>
      <text x="42.5" y="44" text-anchor="middle" fill="#ff6b6b">5.31</text>
      <text x="67.5" y="44" text-anchor="middle">3rd</text>
    </g>
    
    <!-- Grid lines -->
    <g stroke="#666" stroke-width="0.3">
      <line x1="0" y1="12" x2="80" y2="12"/>
      <line x1="0" y1="24" x2="80" y2="24"/>
      <line x1="0" y1="36" x2="80" y2="36"/>
      <line x1="0" y1="48" x2="80" y2="48"/>
      <line x1="30" y1="0" x2="30" y2="60"/>
      <line x1="55" y1="0" x2="55" y2="60"/>
    </g>
  </g>
  
  <!-- Weight scales visualization -->
  <g transform="translate(140, 50)" opacity="0.7">
    <text x="0" y="-5" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">Weights</text>
    
    <!-- Weight bars -->
    <rect x="-15" y="0" width="30" height="8" fill="#4a90e2" opacity="0.8"/>
    <text x="0" y="6" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">4.0</text>
    
    <rect x="-12" y="12" width="24" height="8" fill="#52c41a" opacity="0.8"/>
    <text x="0" y="18" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">3.0</text>
    
    <rect x="-10" y="24" width="20" height="8" fill="#faad14" opacity="0.8"/>
    <text x="0" y="30" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">2.5</text>
    
    <rect x="-8" y="36" width="16" height="8" fill="#ff7875" opacity="0.8"/>
    <text x="0" y="42" font-family="monospace" font-size="4" fill="#fff" text-anchor="middle">2.0</text>
  </g>
  
  <!-- Evaluation process flow -->
  <g transform="translate(30, 140)" opacity="0.6">
    <text x="0" y="0" font-family="monospace" font-size="6" fill="#fff">Process:</text>
    
    <!-- Flow arrows -->
    <g stroke="#60a5fa" stroke-width="2" fill="none">
      <path d="M 0,5 L 25,5 L 22,2 M 25,5 L 22,8"/>
      <path d="M 35,5 L 60,5 L 57,2 M 60,5 L 57,8"/>
      <path d="M 70,5 L 95,5 L 92,2 M 95,5 L 92,8"/>
    </g>
    
    <text x="12.5" y="15" font-family="monospace" font-size="4" fill="#60a5fa" text-anchor="middle">Weight</text>
    <text x="47.5" y="15" font-family="monospace" font-size="4" fill="#60a5fa" text-anchor="middle">Score</text>
    <text x="82.5" y="15" font-family="monospace" font-size="4" fill="#60a5fa" text-anchor="middle">Rank</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="185" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">HP-41 Eval</text>
  <text x="100" y="197" font-family="monospace" font-size="9" fill="#9ca3af" text-anchor="middle">Requirement Evaluation System</text>
</svg>